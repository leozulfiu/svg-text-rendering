<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Text Renderer</title>
</head>
<body>
<h1>SVG Text Renderer</h1>
This little editor is capable of rendering text to a scalable vector graphics (SVG). Besides rendering the text
itself to the svg, it also supports certain styling options.

<h3>Supported tags</h3>
<ul>
    <li>&lt;br/&gt;: Makes an intentional breakline. Example: "Hello&lt;br/&gt;World"</li>
</ul>

<label for="textInput">Text input: </label>
<input id="textInput" name="textInput" type="text">
<br/>
<svg width="400" height="100" style="border-style: solid;"></svg>
</body>
</html>
